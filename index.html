<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prize Claw</title>
    <link rel="shortcut icon" href="images\BTN_Garra.png" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="loader">
      <p class="text">
        <span class="letter letter1">L</span>
        <span class="letter letter2">o</span>
        <span class="letter letter3">a</span>
        <span class="letter letter4">d</span>
        <span class="letter letter5">i</span>
        <span class="letter letter6">n</span>
        <span class="letter letter7">g</span>
        <span class="letter letter8">.</span>
        <span class="letter letter9">.</span>
        <span class="letter letter10">.</span>
      </p>
    </div>

    <section class="game-controllers hidden">
      <img
        class="bar-image"
        src="images\PNL_BarraSuperior.png"
        alt="decoration bar"
      />
      <div class="game-controllers__claw">
        <button class="btn btn-claw">
          <img src="images\BTN_Garra.png" alt="button to lower / raise claw" />
        </button>
      </div>

      <div class="game-controllers__btn-move">
        <button id="bntLeft" class="btn btn-move btn-top">
          <img
            class="btn-image img-btn-top"
            src="images/BTN_Cima.png"
            alt="button to move the claw"
          />
        </button>

        <button id="bnt-move-2" class="btn btn-move btn-bottom">
          <img
            class="btn-image"
            src="images\BTN_Baixo.png"
            alt="button to move the claw"
          />
        </button>

        <button id="bnt-move-3" class="btn btn-move btn-right">
          <img
            class="btn-image"
            src="images\BTN_Direita.png"
            alt="button to move the claw"
          />
        </button>

        <button id="bnt-move-4" class="btn btn-move btn-left">
          <img
            class="btn-image"
            src="images\BTN_Esquerda.png"
            alt="button to move the claw"
          />
        </button>
      </div>
    </section>

    <section class="rating hidden">
      <form class="form">
        <label class="form__label" for="">Enter your nickname</label>
        <input
          class="form__input"
          id="nickname"
          type="text"
          placeholder="ABC"
          name="nickname"
          required
          autocapitalize="on"
        />
        <button class="form__button" id="submit" type="submit">Enter</button>
      </form>
    </section>

    <section class="gameEnd hidden">
      <h1>Â¡Thanks for playing!</h1>
    </section>

    <div>
      <img src="images/icons8-mute-96.png" class="btn btn-audio" />
    </div>

    <audio id="audioelement" loop type="audio/mpeg">
      <source src="./Sounds//music.mp3" type="audio/mpeg" />
    </audio>

    <script type="module" src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./loader.js"></script>
    <script src="./audio.js"></script>
  </body>
</html>
